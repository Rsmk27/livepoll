<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Development</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        @keyframes pulse-glow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(100, 116, 139, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px 5px rgba(100, 116, 139, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(100, 116, 139, 0.4);
            }
        }

        .animated-card {
            animation: pulse-glow 2.5s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4 text-center">
    <div class="bg-gray-800 rounded-xl shadow-2xl p-8 max-w-2xl w-full text-white border-2 border-slate-600 animated-card">
        <div class="mb-6">
            <h1 class="text-5xl font-extrabold text-slate-200 mb-2 tracking-wide">
                WEBSITE UNDER DEVELOPMENT
            </h1>
            <p class="text-xl text-slate-400 mt-4 italic">
                We're creating something incredible. Stay tuned!
            </p>
        </div>
        
        <div class="mt-8">
            <p class="text-base text-slate-500">
                we are trying so hard at work building a new experience. Thank you for your patience.
            </p>
        </div>
    </div>
</body>
</html>
