<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site under Development</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1222;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.3); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .pulse-effect {
            animation: pulse-ring 1.5s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
        }

        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-center text-white relative overflow-hidden">
    <!-- Animated Canvas Background -->
    <canvas id="bg-canvas"></canvas>

    <!-- Main Content Card -->
    <div class="relative z-10 p-8 md:p-12 max-w-4xl w-full bg-slate-800/80 backdrop-blur-md rounded-2xl shadow-2xl border border-slate-700 fade-in-up">
        <div class="mb-8">
            <h1 class="text-4xl md:text-6xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-slate-200 mb-2 tracking-wide drop-shadow-lg">
                We are trying our best t get to you.
            </h1>
            <p class="text-lg md:text-2xl text-slate-400 mt-4 italic">
                Get ready for a new experience.
            </p>
        </div>

        <!-- Countdown Timer Section -->
        <div class="mt-8 mb-12">
            <p class="text-slate-300 text-sm md:text-base uppercase tracking-widest mb-4">Serve you in</p>
            <div id="countdown" class="grid grid-cols-2 sm:grid-cols-4 gap-4 md:gap-8">
                <div class="bg-gray-700/50 p-6 rounded-xl border border-slate-600 transition-all duration-300 hover:scale-105">
                    <span id="days" class="text-4xl md:text-6xl font-bold block drop-shadow-md">00</span>
                    <span class="text-sm md:text-base text-slate-400 uppercase mt-2">Days</span>
                </div>
                <div class="bg-gray-700/50 p-6 rounded-xl border border-slate-600 transition-all duration-300 hover:scale-105">
                    <span id="hours" class="text-4xl md:text-6xl font-bold block drop-shadow-md">00</span>
                    <span class="text-sm md:text-base text-slate-400 uppercase mt-2">Hours</span>
                </div>
                <div class="bg-gray-700/50 p-6 rounded-xl border border-slate-600 transition-all duration-300 hover:scale-105">
                    <span id="minutes" class="text-4xl md:text-6xl font-bold block drop-shadow-md">00</span>
                    <span class="text-sm md:text-base text-slate-400 uppercase mt-2">Minutes</span>
                </div>
                <div class="bg-gray-700/50 p-6 rounded-xl border border-slate-600 transition-all duration-300 hover:scale-105">
                    <span id="seconds" class="text-4xl md:text-6xl font-bold block drop-shadow-md">00</span>
                    <span class="text-sm md:text-base text-slate-400 uppercase mt-2">Seconds</span>
                </div>
            </div>
        </div>

        <!-- Email Subscription Form -->
        <div class="mt-8">
            <p class="text-base md:text-lg text-slate-500 mb-4">
                Be the first to know when we launch.
            </p>
            <form id="subscribe-form" class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <input type="email" id="email-input" placeholder="Enter your email" class="w-full sm:w-auto flex-1 px-4 py-3 rounded-xl bg-gray-700 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-500" required>
                <div class="relative">
                    <div class="absolute inset-0 bg-slate-500 rounded-xl blur-lg opacity-50 pulse-effect"></div>
                    <button type="submit" class="relative z-10 w-full sm:w-auto px-8 py-3 rounded-xl bg-slate-500 hover:bg-slate-600 font-bold transition-colors">
                        Notify Me
                    </button>
                </div>
            </form>
            <!-- Custom Message Box -->
            <div id="message-box" class="mt-6 p-4 rounded-xl text-center hidden"></div>
        </div>

        <!-- Social Media Links -->
        <div class="mt-12 pt-8 border-t border-slate-700">
            <div class="flex justify-center gap-6 text-slate-400">
                <a href="#" class="hover:text-blue-400 transition-colors"><i class="fab fa-twitter text-2xl"></i></a>
                <a href="#" class="hover:text-blue-400 transition-colors"><i class="fab fa-instagram text-2xl"></i></a>
                <a href="#" class="hover:text-blue-400 transition-colors"><i class="fab fa-linkedin text-2xl"></i></a>
            </div>
        </div>
    </div>

    <!-- JavaScript for Countdown Timer, Form Handling, and Canvas Animation -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Countdown Timer Logic ---
            const launchDate = new Date('2025-12-25T10:00:00').getTime();
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const countdownEl = document.getElementById('countdown');

            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = launchDate - now;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownEl.innerHTML = `<p class="text-2xl font-bold text-green-400">We're LIVE! Explore our site now.</p>`;
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                daysEl.innerText = days.toString().padStart(2, '0');
                hoursEl.innerText = hours.toString().padStart(2, '0');
                minutesEl.innerText = minutes.toString().padStart(2, '0');
                secondsEl.innerText = seconds.toString().padStart(2, '0');
            };

            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();

            // --- Form Submission Logic (using a custom message box) ---
            const form = document.getElementById('subscribe-form');
            const emailInput = document.getElementById('email-input');
            const messageBox = document.getElementById('message-box');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                messageBox.classList.remove('hidden', 'bg-red-500/20', 'bg-green-500/20', 'text-red-300', 'text-green-300');
                
                // Simulate a successful form submission
                const email = emailInput.value;
                if (email) {
                    messageBox.innerText = `Thank you for subscribing, ${email}! We'll notify you soon.`;
                    messageBox.classList.add('bg-green-500/20', 'text-green-300');
                } else {
                    messageBox.innerText = 'Please enter a valid email address.';
                    messageBox.classList.add('bg-red-500/20', 'text-red-300');
                }
                
                messageBox.classList.remove('hidden');
                form.reset();
            });

            // --- Canvas Background Animation ---
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let dots = [];
            const dotCount = 100;
            const dotSize = 1.5;

            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };

            const createDots = () => {
                dots = [];
                for (let i = 0; i < dotCount; i++) {
                    dots.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        radius: Math.random() * dotSize,
                        opacity: Math.random() * 0.8
                    });
                }
            };

            const drawDots = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (const dot of dots) {
                    ctx.beginPath();
                    ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(100, 116, 139, ${dot.opacity})`;
                    ctx.fill();
                }
            };

            const updateDots = () => {
                for (const dot of dots) {
                    dot.x += dot.vx;
                    dot.y += dot.vy;

                    if (dot.x < 0 || dot.x > canvas.width) dot.vx *= -1;
                    if (dot.y < 0 || dot.y > canvas.height) dot.vy *= -1;
                }
            };

            const animateCanvas = () => {
                requestAnimationFrame(animateCanvas);
                updateDots();
                drawDots();
            };

            window.addEventListener('resize', () => {
                resizeCanvas();
                createDots(); // Re-create dots on resize
            });

            // Initial setup
            resizeCanvas();
            createDots();
            animateCanvas();
        });
    </script>
</body>
</html>
